<!DOCTYPE html>
<html lang='ja'>
<head>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>pi-calculator</title>
	<link href="PI-calculator.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
	<script src="High-precision.js"></script>
</head>
<body>
	<div id='external'>
		<h1>PI calculator</h1>
		<div id='formula'>
			$$ L_{i+1}= 2 \frac{l_{i}  L_{i} }{l_{i} + L_{i}} $$
			$$ l_{i+1} = \sqrt{l_{i} L_{i+1}} $$
			$$ l_{i} \lt \pi \lt L_{i} $$
		</div>
		<div id='control'>
			<div class='flex'>
				<div class='left'>
					<label>計算精度：<input type='number' min='0' value='10' id='precision'></label>
					<button type='button' id='culculate'>culculate</button>
				</div>
				<div class='right'>
					<label>計算回数：<input type='number' min='0' value='3' id='iterate'></label>
					<button type='button' id='reset'>reset</button>
				</div>
			</div>
		</div>
		<div id='picontainer'><div id='pivalue'></div></div>
		<div id='grid-area'>
			<div class='cell1' id="i">
				<div class='cell2'>$$i$$</div>
			</div>
			<div class='cell1 leftpos' id="n">
				<div class='cell2'>$$n$$</div>
			</div>
			<div class='cell1 leftpos' id="ln">
				<div class='cell2  leftpos'>$$l_{n}$$</div>
			</div>
			<div class='cell1 leftpos' id="Ln">
				<div class='cell2 leftpos'>$$L_{n}$$</div>
			</div>
		</div>
	</div>
  <script src="PI-calculator.js"></script>
</body>
</html>
